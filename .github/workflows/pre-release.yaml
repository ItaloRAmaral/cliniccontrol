name: Run conventional-prerelease on merge to main

on:
  push:
    branches:
      - main

permissions:
  pull-requests: write
  issues: write
  repository-projects: write

env:
  HUSKY: 0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.1
        with:
          version: '8'

      - name: Install dependencies
        run: pnpm install

      - name: Run conventional-prerelease
        env:
          GH_TOKEN: ${{ secrets.GH_ACTIONS_PERSONAL_ACESS_TOKEN }}
        run: |
          git config --global user.email "italorockamaral@gmail.com"
          git config --global user.name "italoRAmaral"
          git remote set-url origin https://italoRAmaral:${GH_TOKEN}@github.com/ItaloRAmaral/cliniccontrol.git
          pnpm run conventional-prerelease
